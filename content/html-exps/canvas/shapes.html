<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			background: #999;
		}
		canvas {
			background: #ccc;
			width: 500px;
			height: 500px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const canvas = document.getElementsByTagName('canvas')[0];
			const styles = getComputedStyle(canvas);
			canvas.setAttribute('width', styles.width);
			canvas.setAttribute('height', styles.height);
			const ctx = canvas.getContext('2d');

			// Draw green square
			{
				ctx.fillStyle = '#228855';
				ctx.fillRect(10, 10, 100, 100);
				// fillRect(xStart, yStart, xDimension, yDimension)
			}
			
			// Draw circle
			{
				ctx.fillStyle = 'none';
				ctx.strokeStyle = '#33aabb';
				ctx.lineWidth = 20;
				ctx.beginPath();
				ctx.arc(250, 250, 50, 0, 2 * Math.PI);
				ctx.stroke();
				// arc(circleCentreX, circleCentreY, radius, startAngleInRadians, endAngleInRadians, counterClockwise = false)
			}
			
			// Draw semicircle
			{
				ctx.fillStyle = '#00bfac';
				ctx.strokeStyle = 'none';
				ctx.lineWidth = 20;
				ctx.beginPath();
				ctx.arc(350, 350, 25, 0, 1 * Math.PI);
				ctx.fill();
				// arc(circleCentreX, circleCentreY, radius, startAngleInRadians, endAngleInRadians, counterClockwise = false)
			}

			
			// Draw house
			{
				// Set up drawing tools
				ctx.fillStyle = '#000';
				ctx.lineWidth = 10;
				ctx.strokeStyle = '#000';

				// Wall
				ctx.strokeRect(75, 140, 150, 110);

				// Door
				ctx.fillRect(130, 190, 40, 60);

				// Roof
				ctx.beginPath();
				ctx.moveTo(50, 140);
				ctx.lineTo(150, 60);
				ctx.lineTo(250, 140);
				ctx.closePath();
				ctx.stroke();
			}
			
			// Draw curvy thing
			{
				// Set up drawing tools
				ctx.fillStyle = '#45ab6c';
				ctx.lineWidth = 10;
				ctx.strokeStyle = '#a0893c';

				ctx.beginPath();
				ctx.moveTo(100, 350);
				ctx.arc(100, 350, 50, 0, 1 * Math.PI);
				ctx.arc(200, 250, 80, 0, 1 * Math.PI);
				ctx.lineTo(50, 50);
				ctx.lineTo(20, 100);
				ctx.lineTo(400, 50);
				ctx.lineTo(400, 400);
				ctx.lineTo(150, 430);
				ctx.closePath();
				ctx.stroke();
			}
			
		});
	</script>
</head>
<body>
	<canvas></canvas>
</body>
</html>
